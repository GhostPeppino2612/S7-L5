<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crudazon | Backoffice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CrudAzon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./homepage.html"
                  >Homepage</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-5">
      <h1 class="display-1 text-center">CRUDAZON</h1>
      <p class="text-center">Il tuo E-commerce preferito</p>
      <div class="text-center">
        <div id="icon" class="display-1"><i class="fa-solid fa-file"></i></div>
        <h3 class="display-4 d-inline-block">Backoffice</h3>
        <h4 id="subtitle" class="display-6 d-inline-block">
          - Inserisci un nuovo Prodotto
        </h4>
      </div>
      <div class="container w-50 my-3">
        <div class="row justify-content-center row-col-1 row-col-md-3 row-col-lg-4">
          <form>
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Enter name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand:</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Enter brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image:</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Enter image"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Enter price"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Aggiungi</button>
              <div class="btn btn-danger d-none"><i class="fa-solid fa-trash"></i></div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
